<!DOCTYPE html>
<html lang="en" ng-app="app">
<head>
	<meta charset="UTF-8">
	<title>Codeando.org</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<!-- bower:css -->
	<!-- endbower -->
	<!-- inject:css -->
	<link rel="stylesheet" href="/css/iconos.css">
	<link rel="stylesheet" href="/css/main.css">
	<!-- endinject -->

	<base href="/">
</head>
<body>
	<header ng-controller="headerController as vm">
		<div id="header">
			<h1><a href="/">Codeando</a></h1>
		</div>
		<nav>
			<ul>
				<li ng-repeat="nav in vm.nav">
					<a href="{{ nav.href }}" ng-class="{active: vm.active(nav.href)}">{{ nav.title }}</a>
				</li>
				<li ng-class="vm.class.signup">
					<a href="#">Sign in</a>
				</li>
				<li ng-class="vm.class.logout">
					<a href="#" ng-click="vm.logout()">Sign Out</a>
				</li>
			</ul>
		</nav>
	</header>

	<div ng-view></div>

	<footer ng-controller="footerController as vm">
		<div class="footer-box">
			<h3>Secciones</h3>
			<p ng-repeat="vm in vm.menu">
				<a href="{{ vm.href }}">{{ vm.name }}</a>
			</p>
		</div>
		<div class="footer-box">
			<h3>Te puede interesar</h3>
			<p ng-repeat="vm in vm.interes">
				<a href="{{ vm.href }}">{{ vm.name }}</a>
			</p>
		</div>
		<div class="footer-box">
			<h3>Cursos disponibles</h3>
			<p ng-repeat="vm in vm.courses | orderBy:'titulo':false">
				<a href="http://codeando.org/curso/{{ vm.url }}/{{ vm.id_curso }}/">{{ vm.titulo }}</a>
			</p>
		</div>
		<div>
			<p>Codeando {{ vm.date }}</p>
			<p>Un proyecto de Programaci√≥n Azteca</p>
		</div>
	</footer>
	<div class="success"></div>
	<div class="error"></div>

	<!-- bower:js -->
	<script src="vendor/jquery/dist/jquery.js"></script>
	<script src="vendor/angular/angular.js"></script>
	<script src="vendor/angular-route/angular-route.js"></script>
	<script src="vendor/angular-resource/angular-resource.js"></script>
	<!-- endbower -->
	<!-- inject:js -->
	<script src="/js/build.js"></script>
	<!-- endinject -->
</body>
</html>
